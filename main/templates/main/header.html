{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}  <title>{{Title}}</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% block css %}
    
    {% endblock %}
    <style>
      .container{
        margin-top: 20px;
      }
      form{
       margin:50px;
       height:100%;
       font-weight: bold;
       color: #333;
      }
      .dropdown-menu img {
    margin-top: 30px; /* Adjust the margin-top value as needed */
}
    </style>
</head>
<body>



    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 link-body-emphasis">Home</a></li>
           
           <li><a href="{% url 'index' %}" class="nav-link px-2 link-body-emphasis">Calculate</a></li>
           <li><a href="{% url 'expenses' %}" class="nav-link px-2 link-body-emphasis">Track</a></li>
         
          
          <li><a href="{% url 'diagrams' %}" class="nav-link px-2 link-body-emphasis">Diagram</a></li>
          <li><a class="nav-link px-2 link-body-emphasis" href="{% url 'contactus' %}">Contact Us</a></li>
        </ul>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{% if user.profile.image %}{{ user.profile.image.url }}{% else %}{% static 'user/img/default.pg' %}{% endif %}" alt="mdo" width="44" height="44" margin-top="-30px" class="rounded-circle ">          </a>
          <ul class="dropdown-menu text-small">

            <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>

            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'login' %}">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  
{% block content %}

{% endblock %}


 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>

</html>
