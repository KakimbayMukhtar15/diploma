{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}  <title>{{Title}}</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% block css %}
    <style>
        .menu-button {
            background-color:#000; /* задний фон кнопки */
            border: black;

            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            margin-left: -1rem;

        }



        .menu-icon {
            vertical-align: middle;
            margin-right: 0.5rem;
        }
    </style>
    {% endblock %}
</head>
<body>

<header>
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-start">
            <button class="navbar-toggler mobile-navbar-toggler d-lg-none btn menu-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="menu-icon">☰</span> <!-- Иконка "Menu" -->
            </button>

            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 d-none d-lg-flex">
                <li><a href="{% url 'home' %}" class="nav-link px-2 link-body-emphasis">Home</a></li>
                <li><a href="{% url 'index' %}" class="nav-link px-2 link-body-emphasis">Calculate</a></li>
                <li><a href="{% url 'expenses' %}" class="nav-link px-2 link-body-emphasis">Track</a></li>
                <li><a href="{% url 'diagrams' %}" class="nav-link px-2 link-body-emphasis">Diagram</a></li>
                <li><a class="nav-link px-2 link-body-emphasis" href="{% url 'contactus' %}">Contact Us</a></li>
            </ul>

            <div class="dropdown text-end d-none d-lg-block">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% if user.profile.image %}{{ user.profile.image.url }}{% else %}{% static 'user/img/default.jpg' %}{% endif %}" alt="Profile Image" width="44" height="44" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'login' %}">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="collapse navbar-collapse d-lg-none" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>

            <li><a href="{% url 'expenses' %}" class="nav-link">Track</a></li>

            <li><a href="{% url 'contactus' %}" class="nav-link">Contact Us</a></li>
            <li><a href="{% url 'profile' %}" class="nav-link">Profile</a></li> <!-- Added Profile link to mobile navigation -->
            <li><a href="{% url 'login' %}" class="nav-link">Sign out</a></li> <!-- Added Sign out link to mobile navigation -->
        </ul>
    </div>
</div>

{% block content %}

{% endblock %}


 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>

</html>
