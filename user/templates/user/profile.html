{% extends 'main/header.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'main/css/profile.css' %}">
    <style>
        .account-heading {
            font-size: 24px;
            text-align: center; /* Центрирование текста */
            margin-top: 10px; /* Отступ сверху (можно настроить под свои потребности) */
        }
        .text-secondary{
          font-size: 24px;
          text-align: center; /* Центрирование текста */
          margin-top: 10px; /* Отступ сверху (можно настроить под свои потребности) */
        }
    </style>
{% endblock %}

{% block content %}
    <div class="content-section">
        <div class="media arial-text">
            <img class="rounded-circle account-img mx-auto d-block" src="{% if user.profile.image %}{{ user.profile.image.url }}{% else %}{% static 'user/img/default.jpg' %}{% endif %}">
            <h2 class="account-heading">{{ user.username }}</h2>
            <div class="media-body">
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
