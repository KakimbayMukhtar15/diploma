{% extends 'main/header.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'user/css/profile.css' %}">
{% endblock %}

{% block content %}
<style>
     body {
            height:100vh;
            font-family: "Poppins", sans-serif;
            font-weight: bold;
            color: #333;
            margin: 0;
            padding: 0;
            background-size:cover;
            background-position:center center;
            height: 100vh;
            box-sizing: border-box;
            background-image: url("https://sun9-46.userapi.com/impg/Nfs8QSWFqQbZOcBuvmf6pHElmFEFr8aMo5jLVg/45e_nXJmNBQ.jpg?size=2560x1707&quality=95&sign=f92a32b73bff509b87a1fabf66bf88aa&type=album");
        }

    .media-body1 {
        margin-left: auto;
        margin-right: auto;
        align-items: center;
        text-align: center;
        margin-top: 20px;
    }

    .content-section {
      background-image: url("https://sun9-46.userapi.com/impg/Nfs8QSWFqQbZOcBuvmf6pHElmFEFr8aMo5jLVg/45e_nXJmNBQ.jpg?size=2560x1707&quality=95&sign=f92a32b73bff509b87a1fabf66bf88aa&type=album");
       
        margin-top: 20px;
        background-color: #fff; /* White background color */
        border-radius: 10px; /* Rounded corners */
        padding: 20px; /* Add padding */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
    }

    .account-img {
        width: 200px; /* Adjust image size */
        height: 200px; /* Adjust image size */
        border-radius: 50%; /* Make the image round */
        margin: -100px auto 20px; /* Adjust margin to raise the image */
        border: 4px solid #fff; /* Add border */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow */
    }

    .account-heading {
        font-size: 24px; /* Increase font size */
        color: #333; /* Darker text color */
        margin-bottom: 10px; /* Add space below the heading */
    }

    .text-secondary {
        color: #6c757d; /* Secondary text color */
        margin-top:15px;
    }

    .form-group {
        margin-top: 20px; /* Add space between form fields */
    }

    .btn-outline-info {
        color: #007bff; /* Button text color */
        border-color: #007bff; /* Button border color */
        margin-top: 10px;
    }

    .btn-outline-info:hover {
        color: #0056b3; /* Hover color for button text */
        background-color: transparent; /* Transparent background color */
        border-color: #0056b3; /* Hover border color */
        margin-top: 10px;
    }
</style>

<body>
    <div class="box"></div>
    <div class="content-section">
        <div class="media arial-text">
            <img class="rounded-circle account-img mx-auto d-block"
                src="{% if user.profile.image %}{{ user.profile.image.url }}{% else %}{% static 'user/img/default.png' %}{% endif %}">
            <div class="media-body1">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
</body>
{% endblock content %}
